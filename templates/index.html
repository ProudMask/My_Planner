<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Daily/Weekly/Monthly Planner</title>
</head>
<body>
    <h1>Daily/Weekly/Monthly Planner</h1>
    <form method="post" action="{{ url_for('index') }}">
        <label for="date">Select a date:</label>
        <input type="date" name="date" value="{{ selected_date.strftime('%Y-%m-%d') }}">
        <input type="submit" value="Go">
    </form>
    <h2>Selected Date: {{ selected_date.strftime('%Y-%m-%d') }}</h2>
    <ul>
    {% for day in month_days %}
        <li>{{ day.strftime('%Y-%m-%d') }}</li>
    {% endfor %}
    </ul>
</body>
</html>
